<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat en Tiempo Real - Travel ProSus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .connection-status {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 12px;
            padding: 5px 10px;
            border-radius: 15px;
            background: rgba(255,255,255,0.2);
        }

        .connection-status.connected {
            background: rgba(76, 175, 80, 0.8);
        }

        .connection-status.disconnected {
            background: rgba(244, 67, 54, 0.8);
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.own {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }

        .message.own .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.other .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
        }

        .message-info {
            font-size: 11px;
            margin-top: 5px;
            opacity: 0.7;
        }

        .typing-indicator {
            padding: 10px;
            font-style: italic;
            color: #666;
            font-size: 14px;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .message-input:focus {
            border-color: #667eea;
        }

        .send-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: translateY(-2px);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .setup-form {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }

        .setup-form h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #667eea;
        }

        .start-button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .start-button:hover {
            transform: translateY(-2px);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Formulario de configuración -->
    <div id="setup-form" class="setup-form">
        <h2>Configurar Chat en Tiempo Real</h2>
        <div class="form-group">
            <label for="group-id">ID del Grupo:</label>
            <input type="text" id="group-id" placeholder="Ingresa el UUID del grupo">
        </div>
        <div class="form-group">
            <label for="user-id">ID del Usuario:</label>
            <input type="text" id="user-id" placeholder="Ingresa el UUID del usuario">
        </div>
        <div class="form-group">
            <label for="server-url">URL del Servidor:</label>
            <input type="text" id="server-url" value="ws://localhost:8000" placeholder="ws://localhost:8000">
        </div>
        <button class="start-button" onclick="startChat()">Iniciar Chat</button>
    </div>

    <!-- Contenedor del chat -->
    <div id="chat-container" class="chat-container hidden">
        <div class="chat-header">
            <h2>Chat en Tiempo Real</h2>
            <div id="connection-status" class="connection-status disconnected">
                Desconectado
            </div>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="message other">
                <div class="message-content">
                    <div>¡Bienvenido al chat en tiempo real!</div>
                    <div class="message-info">Sistema • Ahora</div>
                </div>
            </div>
        </div>
        
        <div id="typing-indicator" class="typing-indicator hidden">
            Alguien está escribiendo...
        </div>
        
        <div class="chat-input-container">
            <div class="input-group">
                <input 
                    type="text" 
                    id="message-input" 
                    class="message-input" 
                    placeholder="Escribe tu mensaje..."
                    onkeypress="handleKeyPress(event)"
                    oninput="handleTyping()"
                >
                <button id="send-button" class="send-button" onclick="sendMessage()">
                    Enviar
                </button>
            </div>
        </div>
    </div>

    <script src="chat_client.js"></script>
    <script>
        let chatClient = null;

        function startChat() {
            const groupId = document.getElementById('group-id').value.trim();
            const userId = document.getElementById('user-id').value.trim();
            const serverUrl = document.getElementById('server-url').value.trim();

            if (!groupId || !userId) {
                alert('Por favor ingresa el ID del grupo y del usuario');
                return;
            }

            // Crear cliente de chat
            chatClient = new RealtimeChatClient(groupId, userId, serverUrl);

            // Configurar manejadores de eventos
            setupEventHandlers();

            // Conectar al chat
            chatClient.connect();

            // Mostrar chat y ocultar formulario
            document.getElementById('setup-form').classList.add('hidden');
            document.getElementById('chat-container').classList.remove('hidden');
        }

        function setupEventHandlers() {
            // Manejar nuevos mensajes
            chatClient.onMessage('new_message', (data) => {
                addMessage(data, false);
            });

            // Manejar mensajes enviados
            chatClient.onMessage('message_sent', (data) => {
                addMessage(data, true);
            });

            // Manejar usuarios escribiendo
            chatClient.onMessage('user_typing', (data) => {
                showTypingIndicator();
            });

            // Manejar usuarios que dejaron de escribir
            chatClient.onMessage('user_stop_typing', (data) => {
                hideTypingIndicator();
            });

            // Manejar errores
            chatClient.onMessage('error', (data) => {
                addSystemMessage(`Error: ${data.message}`);
            });

            // Manejar cambios de conexión
            chatClient.onConnection('connected', () => {
                updateConnectionStatus(true);
                addSystemMessage('Conectado al chat');
            });

            chatClient.onConnection('disconnected', () => {
                updateConnectionStatus(false);
                addSystemMessage('Desconectado del chat');
            });

            chatClient.onConnection('error', (error) => {
                updateConnectionStatus(false);
                addSystemMessage('Error de conexión');
            });
        }

        function addMessage(data, isOwn) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isOwn ? 'own' : 'other'}`;
            
            const time = new Date(data.created_at).toLocaleTimeString();
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    <div>${escapeHtml(data.message)}</div>
                    <div class="message-info">${isOwn ? 'Tú' : 'Usuario'} • ${time}</div>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function addSystemMessage(message) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message other';
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    <div style="color: #666; font-style: italic;">${escapeHtml(message)}</div>
                    <div class="message-info">Sistema • ${new Date().toLocaleTimeString()}</div>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            indicator.classList.remove('hidden');
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            indicator.classList.add('hidden');
        }

        function updateConnectionStatus(isConnected) {
            const statusElement = document.getElementById('connection-status');
            if (isConnected) {
                statusElement.textContent = 'Conectado';
                statusElement.className = 'connection-status connected';
            } else {
                statusElement.textContent = 'Desconectado';
                statusElement.className = 'connection-status disconnected';
            }
        }

        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            
            if (message && chatClient) {
                chatClient.sendMessage(message);
                messageInput.value = '';
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function handleTyping() {
            if (chatClient) {
                chatClient.handleTyping();
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Desconectar al salir
        window.addEventListener('beforeunload', () => {
            if (chatClient) {
                chatClient.disconnect();
            }
        });
    </script>
</body>
</html>
